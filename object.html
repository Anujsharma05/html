<html>
<head>
	<title>Object Storage</title>
</head>
<body>
<form action="/cgi-bin/object.py" method="POST">
Enter the Name of your drive : <input type="text" name="d_name" ><br>

Select the size of your drive:-<br>
<label><input type="radio" name="size" value="1">1GB</label><br>
<label><input type="radio" name="size" value="3">3GB</label><br>
<label><input type="radio" name="size" value="5">5GB</label><br>
<label><input type="radio" name="size" value="8">8GB</label><br>

Select your operating system:<br>
<label><input type="radio" name="os_type" value="windows">Windows</label><br>
<label><input type="radio" name="os_type" value="centos">Centos</label><br>

<input type="submit" value="Enter">
</form>
</body>
</html>
